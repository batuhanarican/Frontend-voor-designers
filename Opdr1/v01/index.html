<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header>
		<nav>
			<ul>

				<li>

					<label for="geel">

	<main>

			<div class="container">
				<article class="rood"><img src="img/rood1.jpg" alt="rode bloem"><h3>Rode bloemen</h3></article>

				<article class="blauw"><img src="img/blauw2.jpg" alt="blauwe bloem"><h3>Blauwe bloem</h3></article>
				<article class="geel"><img src="img/geel2.jpg" alt="gele bloemen"><h3>Gele bloemen</h3></article>
				<article class="paars"><img src="img/paars2.jpg" alt="paarse bloem"><h3>Paarse bloem</h3></article>
